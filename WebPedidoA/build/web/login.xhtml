<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <script type="text/javascript" src="Vistas/funciones.js"></script>
        <link rel="stylesheet" href="Vistas/estilos.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body onload="foco('form:nombreUsuario');">

        <header fragment="header">
            <section id="main-header" class="py-2 text-white text-center bg-dark">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>
                                Proyecto Análisis de Sistemas II
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <section id="actions" class="py-4 mb-4 bg-light">

            <div class="container">

                <div class="row">

                </div>               
            </div>           
        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header bg-info">
                                <h2>Login</h2>
                            </div>
                            <div class="card-body">

                                <h:form id="form">
                                    <p:growl id="growl" life="2000" showDetail="true" />
                                    <div class="form-group mb-2"> 
                                        <h4>Usuario</h4>
                                        <p:inputText class="text-Inputs" id="nombreUsuario" value="#{sessionBean.nombreUsuario}" onkeypress="if (event.keyCode === 13) {
                                                foco('form:contrasenia');
                                                return false;
                                            }"/> 
                                    </div>

                                    <div class="form-group mb-2"> 

                                        <h4>  Contraseña</h4>
                                        <p:password class="text-Inputs" id="contrasenia" value="#{beanLogin.contrasenia}" feedback="true" onkeypress="if (event.keyCode === 13) {
                                                foco('form:ingresar');
                                                return false;
                                            }"/> 
                                    </div>
                                    <br></br>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <p:commandButton class="btn btn-outline-primary btn-lg" id="ingresar" value="Ingresar" update="growl,@form" action="#{beanLogin.login()}" style="margin-right:20px;display:block" />
                                    </div>
                                </h:form>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
